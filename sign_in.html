<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Environment | Sign in</title>
    <link rel="stylesheet" href="sign_in.css">
    <link rel="stylesheet" href="column.css">
    <link rel="icon" type="image/x-icon" href="Image/logo.png">
</head>
<body>
    <div class="row" style="justify-content: space-around;">
        <div class="col-4 img_signin">
            <img src="Image/sign_in_img.jpg" alt="Sign in decoration">
        </div>
        <div class="col-4 info_box">  
            <h1>Sign In Form</h1>
            <form action="" method="post">
                <p>Email address</p>
                <input type="email" name="email" id="email"><br>
                <p>Phone number</p>
                <input type="tel" name="tel" id="tel" placeholder="+959 123456789" pattern="[0][9]-[0-9]{9}"><br>
                <p>Password</p>
                <input type="password" name="password" id="password"><br>
            </form>
            <p>New to The Clean <br> Environment? <a href="sign_up.html">Sign up</a></p>
            <a href="index.html"><button type="submit" class="submit_btn">Sign in</button></a>
        </div>
    </div>
</body>
</html>
