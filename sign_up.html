<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Environment | Sign up</title>
    <link rel="stylesheet" href="sign_up.css">
    <link rel="stylesheet" href="column.css">
    <link rel="icon" type="image/x-icon" href="Image/logo.png">
</head>
<body>
    <div class="row" style="justify-content: space-around;">
        <div class="col-4 img_signin">
            <img src="Image/sign_up_img.jpg" alt="Sign in decoration">
        </div>
        <div class="col-4 info_box">  
            <h1>Sign Up Form</h1>
            <form action="" method="post">
                <p>Name</p>
                <input type="text" name="text" id="text" placeholder="Full name"><br>
                <p>Email</p>
                <input type="email" name="email" id="email"><br>
                <p>Password</p>
                <input type="password" name="password" id="password"><br>
                <p>Phone number</p>
                <input type="tel" name="tel" id="tel"><br>
            </form>
            <p>Already have an account? <a href="sign_in.html">Sign in</a></p>
            <a href="index.html"><button type="submit" class="submit_btn">Sign up</button></a>
        </div>
    </div>
</body>
</html>
